<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Day 26 - Modal</title>
    <meta name="description" content="modal" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="frame">
      <div class="card active">
        <div class="number-bg"></div>
        <div class="number">1</div>
        <div class="text">
          <span class="headline">The couch</span>
          <p>
            If you want to grow, get outside<br />
            your comfort zone.
          </p>
        </div>
        <div class="button">Ok</div>
      </div>
      <div class="card">
        <div class="number-bg"></div>
        <div class="number">2</div>
        <div class="text">
          <span class="headline">Failing is learning</span>
          <p>
            Pick yourself up, dust yourself off,<br />
            and start again.
          </p>
        </div>
        <div class="button">Ok</div>
      </div>
      <div class="card">
        <div class="number-bg"></div>
        <div class="number">3</div>
        <div class="text">
          <span class="headline">Flowers and rainbows</span>
          <p>
            Always be yourself,<br />
            unless you can be a unicorn.
          </p>
        </div>
        <div class="button">Ok</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
