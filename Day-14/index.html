<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Day 14 - Byciclopter</title>
    <meta name="description" content="Byciclopter" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="frame">
      <div class="card" onclick="void(0);">
        <div class="flip">
          <div class="front">
            <img src="https://100dayscss.com/codepen/bycicle.svg" />
            <div class="street">
              <div class="stripe-1"></div>
              <div class="stripe-2"></div>
              <div class="stripe-3"></div>
              <div class="stripe-4"></div>
              <div class="stripe-5"></div>
              <div class="stripe-6"></div>
              <div class="stripe-7"></div>
              <div class="stripe-8"></div>
              <div class="stripe-9"></div>
            </div>
          </div>
          <div class="back">
            <img src="https://100dayscss.com/codepen/helicopter.svg" />
            <div class="sky">
              <div class="cloud-1"></div>
              <div class="cloud-2"></div>
              <div class="cloud-3"></div>
              <div class="cloud-4"></div>
              <div class="cloud-5"></div>
              <div class="cloud-6"></div>
              <div class="cloud-7"></div>
              <div class="cloud-8"></div>
              <div class="cloud-9"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
