<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Day 15 - File Upload</title>
    <meta name="description" content="File Upload" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="frame">
      <div class="center">
        <div class="bar"></div>
        <div class="title">Drop file to upload</div>
        <div class="dropzone">
          <div class="content">
            <img
              src="https://100dayscss.com/codepen/upload.svg"
              class="upload"
            />
            <span class="filename"></span>
            <input type="file" class="input" />
          </div>
        </div>
        <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing" />
        <img src="https://100dayscss.com/codepen/checkmark.svg" class="done" />
        <div class="upload-btn">Upload file</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
