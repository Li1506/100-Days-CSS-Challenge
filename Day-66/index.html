<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Day 66 - Sparkle Checkbox</title>
    <meta name="description" content="Sparkle Checkbox" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="frame">
      <div class="checkbox">
        <input id="cb-1" name="cb" type="checkbox" /><label
          class="toggle"
          for="cb-1"
        ></label>
        <div class="sparkles">
          <div class="sparkle sparkle-1"></div>
          <div class="sparkle sparkle-2"></div>
          <div class="sparkle sparkle-3"></div>
          <div class="sparkle sparkle-4"></div>
          <div class="sparkle sparkle-5"></div>
          <div class="sparkle sparkle-6"></div>
          <div class="sparkle sparkle-7"></div>
          <div class="sparkle sparkle-8"></div>
          <div class="sparkle sparkle-9"></div>
          <div class="sparkle sparkle-10"></div>
          <div class="sparkle sparkle-11"></div>
          <div class="sparkle sparkle-12"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
