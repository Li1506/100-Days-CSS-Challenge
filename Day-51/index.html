<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Day 51 - CSS Counter</title>
    <meta name="description" content="Gallery" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="frame">
      <input id="button" name="state" type="checkbox" /><label
        class="icon"
        for="button"
      >
        <div class="pause"></div>
        <div class="play"></div>
      </label>
      <div class="counter">
        <div class="thousands number">
          <span class="number-0">0</span>
          <span class="number-1">1</span>
          <span class="number-2">2</span>
          <span class="number-3">3</span>
          <span class="number-4">4</span>
          <span class="number-5">5</span>
          <span class="number-6">6</span>
          <span class="number-7">7</span>
          <span class="number-8">8</span>
          <span class="number-9">9</span>
        </div>
        <div class="hundreds number">
          <span class="number-0">0</span>
          <span class="number-1">1</span>
          <span class="number-2">2</span>
          <span class="number-3">3</span>
          <span class="number-4">4</span>
          <span class="number-5">5</span>
          <span class="number-6">6</span>
          <span class="number-7">7</span>
          <span class="number-8">8</span>
          <span class="number-9">9</span>
        </div>
        <div class="tens number">
          <span class="number-0">0</span>
          <span class="number-1">1</span>
          <span class="number-2">2</span>
          <span class="number-3">3</span>
          <span class="number-4">4</span>
          <span class="number-5">5</span>
          <span class="number-6">6</span>
          <span class="number-7">7</span>
          <span class="number-8">8</span>
          <span class="number-9">9</span>
        </div>
        <div class="units number">
          <span class="number-0">0</span>
          <span class="number-1">1</span>
          <span class="number-2">2</span>
          <span class="number-3">3</span>
          <span class="number-4">4</span>
          <span class="number-5">5</span>
          <span class="number-6">6</span>
          <span class="number-7">7</span>
          <span class="number-8">8</span>
          <span class="number-9">9</span>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
