<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Day 74 - Pagination</title>
    <meta name="description" content="Pagination" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="frame">
      <div class="center">
        <div class="pagination">
          <input type="radio" name="nav" id="input-1" class="input" checked />
          <input type="radio" name="nav" id="input-2" class="input" />
          <input type="radio" name="nav" id="input-3" class="input" />
          <input type="radio" name="nav" id="input-4" class="input" />
          <label for="input-1" class="button button-1">1</label>
          <label for="input-2" class="button button-2">2</label>
          <label for="input-3" class="button button-3">3</label>
          <label for="input-4" class="button button-4">4</label>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
